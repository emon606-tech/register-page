<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Codehal Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1549924231-f129b911e442') no-repeat;
      background-size: cover;
      background-position: center;
    }

    .form-box {
      position: relative;
      width: 400px;
      padding: 40px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 10px;
      color: #fff;
      box-shadow: 0 0 15px #00f7ff66;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      background: transparent;
      border: none;
      border-bottom: 2px solid #ccc;
      color: #fff;
      font-size: 1em;
      outline: none;
    }

    .input-box label {
      position: absolute;
      left: 0;
      top: 10px;
      pointer-events: none;
      transition: 0.3s;
      color: #aaa;
    }

    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      top: -12px;
      font-size: 0.8em;
      color: #00f7ff;
    }

    .strength-bar {
      height: 8px;
      width: 100%;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 6px;
    }

    .strength-bar div {
      height: 100%;
      width: 0%;
      background: red;
      transition: 0.3s ease;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #00f7ff;
      color: #000;
      border: none;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #00b3cc;
    }

    .popup {
      text-align: center;
      margin-top: 10px;
      font-weight: 600;
      color: #f33;
    }

    .popup.success {
      color: #0f0;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Register</h2>
    <form id="registerForm">
      <div class="input-box">
        <input type="email" id="email" required>
        <label>Email</label>
      </div>
      <div class="input-box">
        <input type="text" id="username" required>
        <label>Username</label>
      </div>
      <div class="input-box">
        <input type="password" id="password" required>
        <label>Password</label>
        <div class="strength-bar"><div id="strength"></div></div>
      </div>
      <div class="input-box">
        <input type="password" id="confirmPassword" required>
        <label>Confirm Password</label>
      </div>
      <button type="submit">Register</button>
      <div class="popup" id="popup"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const strengthBar = document.getElementById('strength');
    const popup = document.getElementById('popup');

    document.getElementById('password').addEventListener('input', e => {
      const val = e.target.value;
      let level = 0;
      if (val.length >= 6) level++;
      if (/[0-9]/.test(val) && /[A-Za-z]/.test(val)) level++;
      if (/[^A-Za-z0-9]/.test(val)) level++;

      const width = ["0%", "33%", "66%", "100%"][level];
      const colors = ["red", "orange", "yellowgreen", "#00f7ff"];
      strengthBar.style.width = width;
      strengthBar.style.background = colors[level];
    });

    form.addEventListener('submit', async e => {
      e.preventDefault();
      popup.textContent = "";
      popup.classList.remove('success');

      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirmPassword').value;

      if (!email.includes('@')) {
        popup.textContent = "Please enter a valid email.";
        return;
      }
      if (/[.,\/]/.test(username)) {
        popup.textContent = "Username cannot contain . , or / characters.";
        return;
      }
      if (password.length < 6) {
        popup.textContent = "Password must be at least 6 characters.";
        return;
      }
      if (password !== confirm) {
        popup.textContent = "Passwords do not match.";
        return;
      }

      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, username, password })
        });

        const msg = await res.text();
        if (res.ok) {
          popup.textContent = "Registration successful!";
          popup.classList.add('success');
          form.reset();
          strengthBar.style.width = '0%';
        } else {
          popup.textContent = msg;
        }
      } catch (err) {
        popup.textContent = "Server error.";
      }
    });
  </script>
</body>
</html>
