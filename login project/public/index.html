<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register Form Animation | Custom</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
      overflow: hidden;
      color: #fff;
    }

    .login-light {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 500px;
      height: 10px;
      background: #00f7ff;
      border-radius: 20px;
      z-index: 0;
    }

    .login-box {
      position: relative;
      width: 400px;
      min-height: 520px;
      background: #191919;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 30px 50px;
      box-shadow: 0 0 20px #00f7ff66;
      z-index: 1;
    }

    h2 {
      font-size: 2.2em;
      color: #fff;
      text-align: center;
      margin-bottom: 35px;
      transition: 0.5s ease;
    }

    .input-check:checked ~ h2 {
      color: #00f7ff;
      text-shadow: 0 0 15px #00f7ff, 0 0 30px #00f7ff;
    }

    form {
      width: 100%;
    }

    .input-box {
      position: relative;
      width: 100%;
      margin-bottom: 30px;
    }

    .input-box .input-line {
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2.5px;
      background: #fff;
      transition: 0.5s ease;
    }

    .input-check:checked ~ .input-box .input-line {
      background: #00f7ff;
      box-shadow: 0 0 10px #00f7ff;
    }

    .input-box label {
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      font-size: 1em;
      color: #fff;
      pointer-events: none;
      transition: 0.5s ease;
    }

    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      top: -10px;
      font-size: 0.75em;
      color: #00f7ff;
      user-select: text;
      text-shadow: 0 0 10px #00f7ff;
    }

    .input-check:checked ~ .input-box label {
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff;
    }

    .input-box input {
      width: 100%;
      height: 45px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 1em;
      color: #fff;
      padding: 0 35px 0 5px;
      transition: 0.5s ease;
    }

    .input-check:checked ~ .input-box input {
      color: #00f7ff;
      text-shadow: 0 0 5px #00f7ff;
    }

    .input-box .icon {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 1.2em;
      transition: 0.5s ease;
    }

    .input-check:checked ~ .input-box .icon {
      color: #00f7ff;
      filter: drop-shadow(0 0 5px #00f7ff);
    }

    .strength-bar {
      width: 100%;
      height: 10px;
      background: #222;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 6px;
      box-shadow: inset 0 0 5px #000;
    }

    .strength-bar > div {
      height: 100%;
      width: 0%;
      background: red;
      border-radius: 6px;
      transition: width 0.3s ease, background-color 0.3s ease;
    }

    button {
      width: 100%;
      height: 45px;
      background: #fff;
      border: none;
      outline: none;
      border-radius: 40px;
      cursor: pointer;
      font-size: 1.1em;
      color: #191919;
      font-weight: 600;
      transition: 0.5s ease;
      position: relative;
      overflow: hidden;
      user-select: none;
      box-shadow: 0 0 10px #00f7ff66;
    }

    button:hover:not(:disabled) {
      background: #00f7ff;
      color: #000;
      box-shadow: 0 0 20px #00f7ffbb;
    }

    button:disabled {
      cursor: not-allowed;
      background: #222;
      color: #555;
      box-shadow: none;
    }

    .loading-spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #00c2f7;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 18px;
      transform: translateY(-50%);
      display: none;
    }

    button.loading .loading-spinner {
      display: block;
    }

    button.loading span {
      margin-left: 30px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    #errorMsg {
      color: #ff6b6b;
      text-align: center;
      margin-top: 12px;
      min-height: 24px;
      font-weight: 600;
      user-select: text;
    }

    #successMsg {
      color: #00f7ff;
      text-align: center;
      margin-top: 12px;
      min-height: 24px;
      font-weight: 600;
      user-select: text;
    }

    /* Toggle container for fun */
    .toggle {
      position: absolute;
      top: 20px;
      right: -70px;
      width: 60px;
      height: 120px;
      background: #191919;
      border-radius: 10px;
      z-index: 5;
    }

    .toggle::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10px;
      height: 80%;
      background: #000;
    }

    .toggle::after {
      content: '';
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 45px;
      height: 45px;
      background: #333;
      border: 2px solid #191919;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: 0.5s ease;
    }

    .input-check:checked ~ .toggle::after {
      top: 65px;
    }

    .input-check {
      position: absolute;
      right: -70px;
      z-index: 10;
      opacity: 0;
    }

    .toggle .text {
      position: absolute;
      top: 17px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 1em;
      z-index: 1;
      text-transform: uppercase;
      pointer-events: none;
      transition: 0.5s ease;
      user-select: none;
    }

    .toggle .text.off {
      opacity: 1;
    }

    .input-check:checked ~ .toggle .text.off {
      top: 76px;
      opacity: 0;
    }

    .toggle .text.on {
      opacity: 0;
    }

    .input-check:checked ~ .toggle .text.on {
      top: 76px;
      opacity: 1;
      color: #00f7ff;
      text-shadow: 0 0 15px #00f7ff, 0 0 30px #00f7ff, 0 0 45px #00f7ff,
        0 0 60px #00f7ff;
    }
  </style>
</head>
<body>

  <div class="login-light"></div>
  <div class="login-box">
    <input type="checkbox" class="input-check" id="input-check" />
    <label for="input-check" class="toggle">
      <span class="text off">off</span>
      <span class="text on">on</span>
    </label>

    <h2>Register</h2>
    <form id="registerForm" autocomplete="off" spellcheck="false" novalidate>
      <div class="input-box">
        <span class="icon" aria-hidden="true">ðŸ“§</span>
        <input type="email" id="email" required />
        <label for="email">Enter your valid email</label>
        <div class="input-line"></div>
      </div>

      <div class="input-box">
        <span class="icon" aria-hidden="true">ðŸ‘¤</span>
        <input type="text" id="username" required />
        <label for="username">Enter your username (First letter uppercase)</label>
        <div class="input-line"></div>
      </div>

      <div class="input-box">
        <span class="icon" aria-hidden="true">ðŸ”’</span>
        <input type="password" id="password" required />
        <label for="password">Enter your password (min 6 chars)</label>
        <div class="input-line"></div>
        <div class="strength-bar" aria-label="password strength">
          <div id="strengthFill"></div>
        </div>
      </div>

      <div class="input-box">
        <span class="icon" aria-hidden="true">ðŸ”’</span>
        <input type="password" id="confirmPassword" required />
        <label for="confirmPassword">Confirm your password</label>
        <div class="input-line"></div>
      </div>

      <button type="submit" aria-live="polite" aria-busy="false">
        <div class="loading-spinner" aria-hidden="true"></div>
        <span>Register</span>
      </button>

      <p id="errorMsg" role="alert" aria-live="assertive"></p>
      <p id="successMsg" role="alert" aria-live="polite"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    const passwordInput = document.getElementById('password');
    const strengthFill = document.getElementById('strengthFill');
    const button = form.querySelector('button');

    function calcStrength(pass) {
      let strength = 0;
      if (pass.length >= 6) strength++;
      if (/[A-Z]/.test(pass)) strength++;
      if (/[0-9]/.test(pass)) strength++;
      if (/[^A-Za-z0-9]/.test(pass)) strength++;
      return strength;
    }

    function updateStrengthBar() {
      const pass = passwordInput.value;
      const strength = calcStrength(pass);
      const percent = (strength / 4) * 100;
      strengthFill.style.width = percent + '%';

      if (strength <= 1) strengthFill.style.backgroundColor = '#ff4d4d'; // red
      else if (strength === 2) strengthFill.style.backgroundColor = '#ffa500'; // orange
      else if (strength === 3) strengthFill.style.backgroundColor = '#9acd32'; // yellowgreen
      else strengthFill.style.backgroundColor = '#00f7ff'; // cyan
    }

    passwordInput.addEventListener('input', () => {
      updateStrengthBar();
      clearMessages();
    });

    function clearMessages() {
      errorMsg.textContent = '';
      successMsg.textContent = '';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearMessages();

      button.disabled = true;
      button.classList.add('loading');
      button.setAttribute('aria-busy', 'true');

      const email = document.getElementById('email').value.trim();
      const user = document.getElementById('username').value.trim();
      const pass = passwordInput.value;
      const confirmPass = document.getElementById('confirmPassword').value;

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showError('Invalid email format.');
        finishLoading();
        return;
      }

      if (!/^[A-Z][a-zA-Z0-9]*$/.test(user)) {
        showError(
          'Username must start with uppercase letter and contain no . , / characters.'
        );
        finishLoading();
        return;
      }
      if (/[.,\/]/.test(user)) {
        showError('Username cannot contain ".", "," or "/".');
        finishLoading();
        return;
      }

      if (pass.length < 6) {
        showError('Password must be at least 6 characters.');
        finishLoading();
        return;
      }

      if (pass !== confirmPass) {
        showError('Passwords do not match.');
        finishLoading();
        return;
      }

      if (calcStrength(pass) < 2) {
        showError('Password is too weak.');
        finishLoading();
        return;
      }

      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, username: user, password: pass }),
        });

        if (res.ok) {
          successMsg.textContent = 'User registered successfully!';
          form.reset();
          strengthFill.style.width = '0%';
        } else {
          const msg = await res.text();
          showError(msg || 'Registration failed.');
        }
      } catch (err) {
        showError('Server error. Please try again later.');
      }

      finishLoading();
    });

    function showError(msg) {
      errorMsg.textContent = msg;
      successMsg.textContent = '';
    }
    function finishLoading() {
      button.disabled = false;
      button.classList.remove('loading');
      button.setAttribute('aria-busy', 'false');
    }
  </script>
</body>
</html>
